<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-row">
        <div id="dragNdrop">
            <input type="file" hidden>
            <img hidden>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        </div>
        <div class="merch" id="sign">
            <img hidden>
            <div class="bg" style="background-image: url(img/sign.png);"></div>
        </div>
    </div>
    <div class="flex-row">
        <div class="merch" id="books">
            <img hidden>
            <img hidden>
            <div class="bg" style="background-image: url(img/books.png);"></div>
        </div>
    </div>
    <div class="flex-row">
        <div class="merch" id="shirt">
            <img hidden>
            <div class="bg" style="background-image: url(img/shirt.png);"></div>
        </div>
        <div class="merch" id="phone">
            <img hidden>
            <div class="bg" style="background-image: url(img/phone.png);"></div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
