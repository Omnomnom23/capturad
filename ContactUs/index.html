<!DOCTYPE html>
<html lang="tr">

<head>
	<title>capturad</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/fontawesome-webfont.woff2">

	<link rel="stylesheet" type="text/css" href="animate.css">

	<link rel="stylesheet" type="text/css" href="hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="select2.min.css">

	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="contact.css">

</head>

<body>
	<div class="bg-contact100" style="background-image: url('bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="mesage.png" alt="IMG">
				</div>
				<form action="mailto:info@capturad.com" method="post" class="contact100-form validate-form">
					<span class="contact100-form-title">
						Bize Ulaşın!
					</span>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" placeholder="İsim">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Message is required">
						<textarea class="input100" name="message" placeholder="Mesajnız"></textarea>
						<span class="focus-input100"></span>
					</div>
					<div class="container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							Gönder
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="jquery-3.2.1.min.js"></script>

	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="select2.min.js"></script>

	<script src="tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="main.js"></script>
	<script src="https://kit.fontawesome.com/c3d81e14d6.js" crossorigin="anonymous"></script>
</body>

</html>
