	<div class="bg-contact100" style="background-image: url('bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt data-tilt-perspective="300" data-tilt-scale="1.1">
					<img src="mesage.png" alt="IMG">
				</div>
				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						Bize Ulaşın!
					</span>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" id="name" name="name" placeholder="İsim" required>
						<span class="focus-input100"></span>

						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" id="email" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="envelope" class="svg-inline--fa fa-envelope fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Message is required">
						<textarea class="input100" id="message" name="message" placeholder="Mesajnız" required></textarea>
						<span class="focus-input100"></span>
					</div>
					<div class="container-contact100-form-btn">
						<button type="button" onclick="sendEmail()" class="contact100-form-btn">
							Gönder
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
